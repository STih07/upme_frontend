<div class="container-fluid container mt-4 d-block" *ngIf="proposalUser">
  <div class="row mb-5">
    <div class="col d-flex align-items-center justify-content-between">
      <span class="text-white h3 custom-fs-24">Резиденты</span>
      <div class="dropleft">
        <button type="button" class="btn button-filter text-sm" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <i class="fa fa-filter mr-2" aria-hidden="true"></i>Фильтровать по
        </button>
        <div class="dropdown-menu filter-dropdown" (click)="$event.stopPropagation()">
          <div class="text-center my-3">
            <div class="mb-3 input-icon">
              <i class="fa fa-search icon" aria-hidden="true"></i>
              <input class="input-field" type="text" placeholder="Поиск">
            </div>
          </div>

          <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Направлению</mat-panel-title>
              </mat-expansion-panel-header>

              <div class="my-2">
                <mat-checkbox>Не определился</mat-checkbox>
              </div>
              <div class="my-2">
                <mat-checkbox>Front-End Dev</mat-checkbox>
              </div>
              <div class="my-2">
                <mat-checkbox>UX/UI Designer</mat-checkbox>
              </div>


            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Учебное заведение</mat-panel-title>
              </mat-expansion-panel-header>

              <div class="my-2">
                <mat-checkbox>ОНПУ</mat-checkbox>
              </div>
              <div class="my-2">
                <mat-checkbox>ОНУ им. Мечникова</mat-checkbox>
              </div>
              <div class="my-2">
                <mat-checkbox>КЗИ ОНАЗ</mat-checkbox>
              </div>

            </mat-expansion-panel>

            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>Возраст</mat-panel-title>
              </mat-expansion-panel-header>

              <div class="my-2">
                <mat-checkbox>По возрастанию</mat-checkbox>
              </div>
              <div class="my-2">
                <mat-checkbox>По убыванию</mat-checkbox>
              </div>

            </mat-expansion-panel>

          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
  <!-- Page title -->
  <div class="row">
    <div class="col-lg-3 col-sm-6" [routerLink]="'/profile/' + user.id" *ngFor="let user of proposalUser"
      (mouseover)="user.hovered = true" (mouseout)="user.hovered = false">
      <div class="card hover-shadow-lg">
        <div class="py-3 px-0 card-body text-center">
          <div class="avatar-parent-child">
            <img [alt]="user.name" [src]="user.icon" class="avatar rounded-circle avatar-xl">
          </div>
          <h5 class="h6 mt-4 mb-0">{{user.name}}</h5>
          <div class="pt-3 pb-3 px-4 mt-0 text-dark text-left card-outliers">
            <div><i class="fa fa-birthday-cake mr-3" aria-hidden="true"></i>{{user.birthday}}</div>
            <div><i class="fa fa-envelope mr-3" aria-hidden="true"></i>{{user.mail}}</div>
            <div><i class="fa fa-phone mr-3" aria-hidden="true"></i>{{user.phone}}</div>
            <div><i class="fa fa-telegram mr-3" aria-hidden="true"></i>{{user.telegram}}</div>
            <div><i class="fa fa-institution mr-3" aria-hidden="true"></i>{{user.institution}}</div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Load more -->
  <!--  <div class="mt-4 text-center">-->
  <!--    <a href="#" class="btn btn-sm btn-neutral rounded-pill shadow hover-translate-y-n3">Load more ...</a>-->
  <!--  </div>-->
</div>
