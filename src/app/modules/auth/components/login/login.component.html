<div class="container-fluid container-application">
  <div class="main-content position-relative">
    <!-- Page content -->
    <div class="page-content">
      <div class="min-vh-100 py-5 d-flex align-items-center">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-4">
              <div class="card shadow zindex-100 mb-0">
                <div class="card-body px-md-5 pt-5 pb-2">
                  <div class="mb-4">
                    <h6 class="form-h3">Sign In</h6>
                  </div>
                  <span class="clearfix"></span>
                  <form [formGroup]="singInForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-0">
                      <label class="form-control-label" [class.text-danger]="singInForm.controls.email.errors?.noSuchEmail">Email address</label>
                      <div class="input-group input-group-merge border rounded" [class.border-danger]="singInForm.controls.email.errors?.noSuchEmail">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="email" formControlName="email" class="form-control"
                        placeholder="email@example.com">
                      </div>
                      <span [class.invisible]="!singInForm.controls.email.errors?.noSuchEmail" class="mb-0 text-danger text-sm">Нет пользователя с таким Email</span>
                    </div>
                    <div class="form-group">
                      <div class="d-flex align-items-center justify-content-between">
                        <div>
                          <label class="form-control-label" [class.text-danger]="singInForm.controls.password.errors?.wrongPassword">Password</label>
                        </div>
                        <div class="mb-2">
                          <a href="" class="small text-muted text-underline--dashed border-primary">Forget
                            password?</a>
                        </div>
                      </div>
                      <div class="input-group input-group-merge pass border rounded" [class.border-danger]="singInForm.controls.password.errors?.wrongPassword">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                               class="form-control pass"
                               placeholder="password">
                        <div class="input-group-append">
                            <span class="input-group-text">
                              <i id="eye" (click)="onEyeClick()"
                                 [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
                                 aria-hidden="true"></i>
                            </span>
                        </div>
                      </div>
                      <span [class.invisible]="!singInForm.controls.password.errors?.wrongPassword" class="mb-0 text-danger text-sm">Пароль неверный</span>
                    </div>
                    <div class="mt-3 mb-1">
                      <button type="submit" class="btn submit-btn btn-sm btn-primary btn-icon" [disabled]="singInForm.invalid">
                        <span class="btn-inner--text">Sign in</span>
                        <i class="fa fa-long-arrow-right"></i>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer px-md-5"><small>Not registered? </small>
                  <a [routerLink]="['/auth/register']" class="small font-weight-bold">Create account</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
