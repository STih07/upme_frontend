<div class="container-fluid container-application">
  <div class="main-content position-relative">
    <!-- Page content -->
    <div class="page-content">
      <div class="min-vh-100 py-5 d-flex align-items-center">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-4">
              <div class="card shadow zindex-100 mb-0">
                <div class="card-body px-md-5 pt-5 pb-2">
                  <div class="mb-4">
                    <h6 class="h3">Sign In</h6>
                  </div>
                  <span class="clearfix"></span>
                  <form role="form">
                    <div class="form-group">
                      <label class="form-control-label">Email address</label>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="email" class="form-control" id="input-email" placeholder="name@example.com">
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <div class="d-flex align-items-center justify-content-between">
                        <div>
                          <label class="form-control-label">Password</label>
                        </div>
                        <div class="mb-2">
                          <a href="#!" class="small text-muted text-underline--dashed border-primary">Forget
                            password?</a>
                        </div>
                      </div>
                      <div class="input-group input-group-merge">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="input-password" placeholder="Password">
                        <div class="input-group-append">
                            <span class="input-group-text">
                              <a href="#" data-toggle="password-text" data-target="#input-password">
                                <img src="assets/icons/eye.svg" alt="">
                              </a>
                            </span>
                        </div>
                      </div>
                    </div>
                    <div class="mt-5 mb-1">
                      <button type="button" class="btn btn-sm btn-primary btn-icon">
                        <span class="btn-inner--text">Sign in</span>
                        <i class="fa fa-long-arrow-right"></i>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer px-md-5"><small>Not registered? </small>
                  <a href="#" class="small font-weight-bold">Create account</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
