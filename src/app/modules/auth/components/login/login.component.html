<div class="container-fluid container-application">
  <div class="main-content position-relative">
    <!-- Page content -->
    <div class="page-content">
      <div class="min-vh-100 py-5 d-flex align-items-center">
        <div class="w-100">
          <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-4">
              <div class="card shadow zindex-100 mb-0">
                <div class="card-body px-md-5 pt-5 pb-2">
                  <div class="mb-4">
                    <h6 class="form-h3">Войти</h6>
                  </div>
                  <span class="clearfix"></span>
                  <form [formGroup]="singInForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-0">
                      <label class="form-control-label"
                             [class.text-danger]="singInForm.controls.email?.errors && showErrors">Email</label>
                      <div class="input-group input-group-merge border rounded"
                           [class.border-danger]="singInForm.controls.email?.errors && showErrors">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="email" formControlName="email" class="form-control"
                               placeholder="email@example.com">
                      </div>
                      <span *ngIf="singInForm.controls.email?.errors && showErrors; else noContent"
                            class="mb-0 text-danger text-sm"
                            [textContent]="singInForm.controls.email.errors.noSuchEmail ? 'Нет пользователя с таким Email' : 'Неверный формат Email'">
                      </span>
                    </div>
                    <div class="form-group">
                      <div class="d-flex align-items-center justify-content-between">
                        <div>
                          <label class="form-control-label"
                                 [class.text-danger]="singInForm.controls.password?.errors && showErrors">Пароль</label>
                        </div>
                        <div class="mb-2">
                          <a href="" class="small text-muted text-underline--dashed border-primary">Забыли пароль?</a>
                        </div>
                      </div>
                      <div class="input-group input-group-merge pass border rounded"
                           [class.border-danger]="singInForm.controls.password?.errors && showErrors">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
                               class="form-control pass"
                               placeholder="пароль">
                        <div class="input-group-append">
                            <span class="input-group-text">
                              <i id="eye" (click)="onEyeClick()"
                                 [class]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"
                                 aria-hidden="true"></i>
                            </span>
                        </div>
                      </div>
                      <span *ngIf="singInForm.controls.password?.errors && showErrors; else noContent"
                            class="mb-0 text-danger text-sm"
                            [textContent]="singInForm.controls.password.errors.wrongPassword ? 'Пароль неверный' : 'Пароль меньше 8 символов'">
                      </span>
                    </div>
                    <div class="mt-3 mb-1">
                      <button type="submit" class="btn submit-btn btn-sm btn-primary btn-icon">
                        <span class="btn-inner--text">Войти</span>
                        <i class="fa fa-long-arrow-right"></i>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="card-footer px-md-5"><small>Нет аккаунта? </small>
                  <a [routerLink]="['/auth/register']" class="small font-weight-bold">Зарегистрироваться</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noContent><span class="invisible">.</span></ng-template>
