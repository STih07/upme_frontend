<a [routerLink]="['/profile/' + avatar.id]" class="avatar rounded-circle" [class.bg-warning]="!avatar.icon">
    <img *ngIf="avatar.icon" [alt]="avatar.name + ' ' + avatar.surname" [src]="avatar.icon">
    <div *ngIf="!avatar.icon" class="text-white custom-fs-21 lh-100 font-weight-900" style="transform: translateY(-1%)">
        {{getAbbreviatedName()}}
    </div>
</a>
