<div class="px-5">
  <h6 class="form-h3 pt-5 pb-3">Смена пароля</h6>
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- Старый пароль -->
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <label class="form-control-label"
            [class.text-danger]="changeForm.controls.oldPassword?.errors && showErrors">Старый пароль</label>
        </div>
      </div>
      <div class="input-group input-group-merge pass mb-2 border rounded"
        [class.border-danger]="changeForm.controls.oldPassword?.errors && showErrors">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
        </div>
        <input [type]="showOldP ? 'text' : 'password'" formControlName="oldPassword" class="form-control pass"
          placeholder="Пароль">
        <div class="input-group-append">
          <span class="input-group-text">
            <i id="eye" (click)="onEyeClick(true)" [class]="showOldP ? 'fa fa-eye-slash' : 'fa fa-eye'"
              aria-hidden="true"></i>
          </span>
        </div>
      </div>
      <span *ngIf="changeForm.controls.oldPassword?.errors && showErrors" class="mb-0 text-danger text-sm">
        Пароль не верный
      </span>
      <!-- Новый пароль -->
      <div class="d-flex align-items-center justify-content-between pt-4">
        <div>
          <label class="form-control-label"
            [class.text-danger]="(changeForm.controls.newPassword?.errors || changeForm.controls.confirmPassword?.errors) && showErrors">Новый
            пароль</label>
          <span class="text-sm"> (минимально 8 символов)</span>
        </div>
      </div>
      <div class="input-group input-group-merge pass mb-2 border rounded"
        [class.border-danger]="(changeForm.controls.newPassword?.errors || changeForm.controls.confirmPassword?.errors) && showErrors">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
        </div>
        <input [type]="showNewP ? 'text' : 'password'" formControlName="newPassword" class="form-control pass"
          placeholder="Пароль">
        <div class="input-group-append">
          <span class="input-group-text">
            <i id="eye" (click)="onEyeClick(false)" [class]="showNewP ? 'fa fa-eye-slash' : 'fa fa-eye'"
              aria-hidden="true"></i>
          </span>
        </div>
      </div>
      <!-- Повторите пароль -->
      <div class="d-flex align-items-center justify-content-between pt-2">
        <div>
          <label class="form-control-label"
            [class.text-danger]="(changeForm.controls.newPassword?.errors || changeForm.controls.confirmPassword?.errors) && showErrors">Подтвердите
            новый пароль</label>
        </div>
      </div>
      <div class="input-group input-group-merge pass border rounded"
        [class.border-danger]="(changeForm.controls.newPassword?.errors || changeForm.controls.confirmPassword?.errors) && showErrors">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
        </div>
        <input [type]="showNewP ? 'text' : 'password'" formControlName="confirmPassword" class="form-control pass"
          placeholder="Пароль">
      </div>
      <span
        *ngIf="(changeForm.controls.newPassword?.errors || changeForm.controls.confirmPassword?.errors) && showErrors"
        class="mb-0 text-danger text-sm">
        {{changeForm.controls.confirmPassword.errors?.mustMatch ? 'Пароли не совпадают' : 'Пароль должен быть не менее 8 символов'}}
      </span>
    </div>
    <!-- Кнопки -->
    <div class="d-flex justify-content-between my-4 py-3">
      <button (click)='close()' class="btn submit-btn btn-sm btn-primary">
        Отменить
      </button>
      <button type="submit" class="btn submit-btn btn-sm btn-primary">
        Далее
      </button>
    </div>
  </form>
  <!--  -->
  <div class="py-4 px-0 border-top"><small>Забыли старый пароль? </small>
    <a (click)="recovery()" class="small font-weight-bold">Восстановить</a>
  </div>
</div>
